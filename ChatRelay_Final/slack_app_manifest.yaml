# Slack App Manifest (for use at https://api.slack.com/apps â†’ App Manifest)
_metadata:
  major_version: 1
  minor_version: 1

display_information:
  name: ChatRelay Bot
  description: A high-performance Slack bot that streams chat responses.
  background_color: "#4A154B"
  long_description: "ChatRelay is a Slack bot built in Golang that listens to user messages, forwards them to a backend, and streams the replies back to Slack with full observability."

features:
  bot_user:
    display_name: ChatRelay
    always_online: true
  socket_mode_enabled: true
  app_home:
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
    home_tab_enabled: false

oauth_config:
  redirect_urls:
    - https://yourdomain.com/slack/oauth/callback
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - groups:history
      - im:history
      - chat:write
      - commands

event_subscriptions:
  request_url: https://yourdomain.com/slack/events
  bot_events:
    - app_mention
    - message.im

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
